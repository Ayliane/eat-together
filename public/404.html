<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
      body {
        margin: 0 auto;
      }

      .banner {
        position: relative;
        color: white;
        text-align: center;
        height: 100vh;
        background-size: cover !important;
        display: flex;
        align-items: center;
        justify-content: center;
      }

        .error-text {
        position: absolute;
        top: 90px;
      }


      .error-informations {
        text-align: center;
        font-family: 'Gochi Hand', cursive;
        font-size: 60px;
      }

      .error-link {
        padding-top: 5px;
        text-align: center;
        font-family: 'Gochi Hand', cursive;
      }

       h2 {
          font-size: 24px;
          line-height: 0px;
      }

      p {
          font-size: 30px;
          font-weight: bold;
      }

      a {
          color: #95DB53;
          text-decoration: none;
      }

      a:hover {
          text-decoration: none;
          color: lighten(#95DB53, 10%);
      }
  </style>
</head>

<body class="rails-default-error-page">
<div class="banner" style="background-image:url('404.jpg');">
  <div class="error-text">
    <div class="error-informations"><p>Oh no ! You seem to be lost !</p></div>
    <div class="error-link"><p>Let's take you back to your order  <a href="/">here</a> </p></div>
  </div>
</div>

</body>
</html>
